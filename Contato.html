<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width initial-scale=1.0">
			<title>Contato -Barbearia Alura</title>

			<link rel="stylesheet" href="reset.css">
			<link rel="stylesheet" href="style.css">
			<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		</head>

		<body>
			<header>
				<div class="caixa">
						<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

					<nav>
						<ul>
							<li><a href="Sobre a Barbearia Alura.html">Home</a></li>
							<li><a href="Produtos.html">Produtos</a></li>
							<li><a href="Contato.html">Contato</a></li>
						</ul>
					</nav>	
				</div>							
			</header>

			<div class="dados_contato">
					<main>
						<form>
							<label for="nomesobrenome">Nome e Sobrenome</label>
							<input type="text" id="nomesobrenome" class="input-padrão" required>

							<label for="email">Email</label>
							<input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">

							<label for="telefone"> Telefone</label>
							<input type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

							<label for="mensagem">Mensagem</label>
							<textarea cols="70" rows="10" id="mensagem" class="input-padrão" required></textarea>

							<fieldset>
								<legend> Como prefere o nosso contato?</legend>
								<label for="radio-email"><input type="radio" name="contato" valeu="email" id="radio-email">Email</label>							
								<label for="radio-telefone"><input type="radio" name="contato" valeu="telefone" id="radio-telefone">Telefone</label>
								
								<label for="radio-whatsapp"><input type="radio" name="contato" valeu="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
							</fieldset>
							<fieldset>
								<legend>Qual horário prefere ser atendido?</legend>
								<select>
									<option>Manhã</option>
									<option>Tarde</option>
									<option>Noite</option>
								</select>
							</fieldset>

						    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>


							<input type="submit" value="Enviar Formulário" class="enviar">
						</form>

						<table>
							<thead>
								<tr>
									<th>Dia</th>
									<th>Horário</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>Segunda</td>
									<td>08h ~ 20h</td>
								</tr>
							</tbody>
							<tr>
								<td>Quarta</td>
								<td>08h ~ 20h</td>
							</tr>
							<tr>
								<td>Sexta</td>
								<td>08h ~ 20h</td>
							</tr>
						</table>
					</main>
			</div>

			<footer>
				<img src="logo-branco.png" alt="Logo da Barbearia Alura">
				<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
			</footer>
		</body>
</html>
